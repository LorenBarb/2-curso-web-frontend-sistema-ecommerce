<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>

<body>
    <h1>Carrinho de Compras Online</h1>
    <p>Adicione produtos ao carrinho e visualize o total!</p>
  
    <!-- Menu de produtos -->
    <label for="produto">Escolha um produto:</label>
    <select id="produto">
      <option value="camisa">Camisa - R$50</option>
      <option value="calca">Calça - R$100</option>
      <option value="sapato">Sapato - R$150</option>
      <option value="bone">Boné - R$25</option>
    </select>
  
    <!-- Campo de quantidade -->
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1" />
  
    <!-- Botões de ação -->
    <button onclick="adicionarAoCarrinho()">Adicionar</button>
    <button onclick="mostrarCarrinho()">Ver Carrinho</button>
  
    <!-- Área para exibir o carrinho -->
    <h2>Itens no Carrinho</h2>
    <div id="carrinho"></div>
  
    <!-- Conexão com JS -->
    <script src="./index.js"></script>
  </body>
</html>
